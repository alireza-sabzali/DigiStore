version: '3.7'

services:
  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - insta_static_volume:/blogpy/static
      - insta_media_volume:/blogpy/files
    networks:
      - nginx_network

volumes:
  insta_static_volume:
    external: true
  insta_media_volume:
    external: true
networks:
  nginx_network:
    external: true